<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Multicultural — Matéria Escura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 text-gray-900">

  <header class="bg-gradient-to-r from-indigo-600 to-teal-400 text-white p-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold">Portal Multicultural</h1>
      <nav class="space-x-4">
        <button id="btn-feed" class="nav-btn">Feed</button>
        <button id="btn-profiles" class="nav-btn">Criadores</button>
        <button id="btn-events" class="nav-btn">Eventos</button>
        <button id="btn-report" class="nav-btn">Meu Relatório</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Feed -->
    <section id="feed" class="lg:col-span-2 space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Feed — Narrativas em Vídeo</h2>
        <select id="theme-filter" class="border rounded px-2 py-1">
          <option value="all">Todos os temas</option>
          <option value="trabalho">Trabalho</option>
          <option value="família">Família</option>
          <option value="celebrações">Celebrações</option>
          <option value="rituais">Rituais</option>
          <option value="educação">Educação</option>
          <option value="sustentabilidade">Sustentabilidade</option>
        </select>
      </div>
      <div id="cards" class="space-y-4"></div>
    </section>

    <!-- Sidebar: Profiles and Events -->
    <aside class="space-y-6">
      <div>
        <h3 class="text-lg font-medium">Criadores Locais</h3>
        <div id="profiles-list" class="mt-3 space-y-2"></div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-medium">Eventos e Voluntariado</h3>
        <div id="events-list" class="mt-3 space-y-2"></div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-medium">Navegação Não Linear</h3>
        <p class="text-sm text-gray-600">Experimente pular entre perspectivas:</p>
        <div class="mt-3 space-y-2">
          <button data-jump="profile:1" class="jump-btn">Um dia como agricultor (Índia)</button>
          <button data-jump="profile:2" class="jump-btn">Um dia como professor (Senegal)</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Modals -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black/40 p-4">
    <div class="bg-white rounded-lg max-w-3xl w-full p-4" id="modal-content"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
